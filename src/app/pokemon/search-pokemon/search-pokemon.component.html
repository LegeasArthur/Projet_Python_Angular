<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <!-- #searchBox est une variable référencée dans le template.
                        Elle permet de transmettre le contenue de l'input à la fonction search en temps réel. -->
                    <input #searchBox
                    (keyup)="search(searchBox.value)" 
                    placeholder="Rechercher un pokémon"
                    />
                    <div class="collection">
                        <!-- le $ à pokemons$ est une convention, on ajout un $ car c'est un observable. 
                        On ajoute le pipe async pour éviter de faire .subscribe dans le component-->
                        <a *ngFor="let pokemon of pokemons$ | async"
                            (click)="goToDetail(pokemon)"
                            class="collection-item">
                            {{pokemon.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
